---
# defaults file for ansible-role-java-oracle-jdk10

force_java_install: False

java_installer_force_download: True
java_installer_force_overwrite: True
java_installer_keep: True
java_installer_local: False

java_bins_jdk: [ 'javah', 'javap', 'jmap', 'pack200', 'jrunscript', 'jinfo', 'jcontrol', 'jmc', 'keytool', 'schemagen', 'jjs', 'policytool', 'rmid', 'wsgen', 'javaws', 'javadoc', 'rmic', 'servertool', 'jstatd', 'java', 'jdb', 'jar', 'rmiregistry', 'jps', 'xjc', 'javapackager', 'javac', 'wsimport', 'unpack200', 'tnameserv', 'jdeps', 'jcmd', 'appletviewer', 'idlj', 'jconsole', 'jarsigner', 'serialver', 'orbd', 'jstack', 'jstat' ]
java_bins_server_jre: [ 'pack200', 'jrunscript', 'keytool', 'schemagen', 'jjs', 'rmid', 'wsgen', 'rmic', 'servertool', 'java', 'jar', 'rmiregistry', 'jps', 'xjc', 'javac', 'wsimport', 'unpack200', 'tnameserv', 'jdeps', 'jcmd', 'idlj', 'jarsigner', 'orbd' ]

java_bins_priority: 9
java_bins_update: True

java_type: jdk # jdk or server-jre
java_version: 10
java_update: 1
java_build: '10'
java_download_code: 'fb4372174a714e6b8c52526dc134031e'
java_platform: linux-x64

java_usr_folder: /usr/java
java_latest_folder: /usr/java/latest

java_download_base_url: http://download.oracle.com/otn-pub/java/jdk
